<section [formGroup]='formGroup'>
    <fieldset>
        <legend>Dimenciones</legend>
        <mat-form-field>
            <input [formControlName]='formControlNames.alto' placeholder="Alto" type="text" autocomplete="off">
        </mat-form-field>
        <mat-form-field>
            <input [formControlName]='formControlNames.ancho' placeholder="Ancho" type="text" autocomplete="off">
        </mat-form-field>
        <mat-form-field>
            <input [formControlName]='formControlNames.espesor' placeholder="Espesor" type="text" autocomplete="off">
        </mat-form-field>
        <mat-form-field>
            <input [formControlName]='formControlNames.largo' placeholder="Largo" type="text" autocomplete="off">
        </mat-form-field>
    </fieldset>

</section>
