<section [formGroup]="formGroup" class="container">
    <h1 mat-dialog-title>Generalidades</h1>
    <div mat-dialog-content>
        <div class="row">

            <div class="col-6">
                <mat-form-field>
                    <input matInput placeholder="Nombre Proyecto" [formControlName]='formControlNames.nombreProyecto'>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Empresa Responsable"
                        [formControlName]='formControlNames.empresaResponsable'>
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="Departamento" [formControlName]='formControlNames.departamento'>
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field>
                    <input matInput placeholder="Provincia" [formControlName]='formControlNames.provincia'>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Distrito" [formControlName]='formControlNames.distrito'>
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="Localidad" [formControlName]='formControlNames.localidad'>
                </mat-form-field>
            </div>

        </div>
    </div>

    <div class="row">

        <div mat-dialog-actions>
            <button mat-button (click)="onNoClick()">Cancel</button>
            <button mat-button [mat-dialog-close]="formGroupValues" cdkFocusInitial>Ok</button>
        </div>

    </div>
</section>
