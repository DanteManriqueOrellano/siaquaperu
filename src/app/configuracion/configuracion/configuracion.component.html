<div>
    <h3>CONFIGURACION</h3>
</div>

<div class="container">
    

        <mat-tab-group dynamicHeight>
            
            <mat-tab label="Long tab">

                <div class="example-large-box mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" >

                        <!--- Note that these columns can be defined in any order.
                              The actual rendered columns are set as a property on the row definition" -->
                      
                        <!-- Position Column -->
                        <ng-container matColumnDef="position">
                          <th mat-header-cell *matHeaderCellDef>  </th>
                          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                        </ng-container>
                      
                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                          <th mat-header-cell *matHeaderCellDef>  </th>
                          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>
                      
                        <!-- Weight Column -->
                        <ng-container matColumnDef="weight">
                          <th mat-header-cell *matHeaderCellDef>  </th>
                          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                        </ng-container>
                      
                        <!-- Symbol Column -->
                        <ng-container matColumnDef="symbol">
                          <th mat-header-cell *matHeaderCellDef>  </th>
                          <td mat-cell *matCellDef="let element" > {{element.symbol}} </td>
                        </ng-container>

                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef> Acciones </th>   
                            <td mat-cell *matCellDef="let element"> 
                              <button mat-button  (click)="editar(element)"><mat-icon aria-label="Edit">edit</mat-icon></button> 
                            </td>
                          </ng-container>
                      
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row  *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>
                      
                    
                    
                </div>

            </mat-tab>
            <mat-tab label="Short tab">
                <div class="example-small-box mat-elevation-z8">
                    Small content
                </div>
            </mat-tab>
        </mat-tab-group>

    
</div>
