<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <img alt="" width="165" height="55" src="assets\svg\icons\LOGO-AQUA.png">
    </mat-toolbar>
    
    <mat-divider></mat-divider>
    <mat-list>
      <mat-nav-list>
        <a matRipple [matRippleColor]='color' mat-list-item routerLink="project/projectid/settings/general" ><mat-icon mat-list-icon>home</mat-icon>Vista General</a>
        
      </mat-nav-list>

      
    </mat-list>
    
    <mat-divider></mat-divider>
    
    <mat-list>
      <h3 matSubheader>Folders</h3>
        <mat-nav-list>  
          
          <a  matRipple [matRippleColor]='color' mat-list-item routerLink="google.com" ><mat-icon mat-list-icon>folder</mat-icon>2</a>
          <a matRipple [matRippleColor]='color' mat-list-item routerLink="google.com" ><mat-icon mat-list-icon>folder</mat-icon>2</a>
          <a matRipple [matRippleColor]='color' mat-list-item routerLink="google.com" ><mat-icon mat-list-icon>folder</mat-icon>2</a>
          <a matRipple [matRippleColor]='color' mat-list-item routerLink="google.com" ><mat-icon mat-list-icon>folder</mat-icon>2</a>
          <a matRipple [matRippleColor]='color' mat-list-item routerLink="google.com" ><mat-icon mat-list-icon>folder</mat-icon>2</a>
          <a matRipple [matRippleColor]='color' mat-list-item routerLink="google.com" ><mat-icon mat-list-icon>folder</mat-icon>2</a>

        </mat-nav-list>
      <mat-divider></mat-divider>
      <mat-nav-list>
        <a mat-list-item routerLinkActive="active">joder</a>
      </mat-nav-list>

      
    </mat-list>

    

    
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <!-- inicia los nombres de los menues appearance="fill"-->
      <span>otro
        <mat-select>
          <mat-option *ngFor="let food of ['foods','joder','pare']" [value]="food">
            {{food}}
          </mat-option>
        </mat-select>
      </span>
      <!-- fin-->
    
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
