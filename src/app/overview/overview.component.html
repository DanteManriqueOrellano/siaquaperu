<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    
    <!--
      <mat-toolbar routerLink='configura'>Menu</mat-toolbar>

    -->
    
    <mat-toolbar>
      <mat-toolbar-row>
        <span>Second Line</span>
        <span class="example-spacer"></span>
        <button mat-button routerLink='configura'><mat-icon class="example-icon" aria-hidden="false" aria-label="Example user verified icon">verified_user</mat-icon></button>
        
      
      </mat-toolbar-row>
      
    </mat-toolbar>

      
    
    <mat-nav-list>
      <app-navlist></app-navlist>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{proyecto.aliasProyecto}}</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-container>
      <app-dashboard></app-dashboard>
      
    </ng-container>
  </mat-sidenav-content>
</mat-sidenav-container>
