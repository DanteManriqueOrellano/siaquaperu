<div class="row">
    <h4>Lista de Etapas</h4>
</div>
<div class="row">

    <div class="col-6" *ngFor="let etapa of etapas">
        
        <mat-card (click)="onCardClick(etapa.ruta)" matRipple class="clickable">
            <mat-card-header>
                <mat-card-title>{{etapa.nombre}}</mat-card-title>
            </mat-card-header>
        </mat-card>
    </div>

    
</div>
