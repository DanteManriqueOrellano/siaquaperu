<div class="container">
    <div class="row">
        <h4>Proyectos Recientes</h4>
    </div>
    <div class="row">
        <div class="col-4  ">
            <mat-card (click)="onCardClick($event)" matRipple class="clickable" [ngStyle]="{'margin-top.px': '20'}">
                <mat-card-header>
                    <mat-card-title >+</mat-card-title>
                    <mat-card-subtitle>Agregar Proyecto</mat-card-subtitle>
                </mat-card-header>
            </mat-card>
        </div>
        <div class="col-4" *ngFor="let item of ['list','dos','tres']" [ngStyle]="{'margin-top.px': '20'}">
            <mat-card (click)="onCardClick($event)" matRipple class="clickable">
                <mat-card-header>
                    <mat-card-title>Shiba Inu</mat-card-title>
                    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
                </mat-card-header>
            </mat-card>
        </div>
    </div>
    <div class="row" [ngStyle]="{'margin-top.px': '100'}">
        <h4>Todos Los Proyectos</h4>
    </div>
    <div class="row">
        <div class="col-4" *ngFor="let item of ['list','dos','tres']">
            <mat-card (click)="onCardClick($event)" matRipple class="clickable">
                <mat-card-header>
                    <mat-card-title>Shiba Inu</mat-card-title>
                    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
                </mat-card-header>
            </mat-card>
        </div>
    </div>
</div>
